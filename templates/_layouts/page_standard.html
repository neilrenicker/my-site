---
layout: global
root: "../" 
---

<div class="layout--container">
  <section class="content-featured">
    <h1>{{ page.title }}</h1>
    {% if page.intro %}
    <p class="content-featured-intro">{{ page.intro }}</p>
    {% endif %}
  </section>
  <section class="content-secondary">
    
    {{ content }}
    
  </section>
</div>
