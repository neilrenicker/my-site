---
layout: global
root: "../"
---

<div class="art-top">
  <img class="post-photo-featured" src="../img/articles/small-strokes.jpg" alt="Small strokes" />
</div>
<div class="container">
  <article class="post">
    <header>
      <h2>{{ page.title }}</h2>
      <p class="post-meta"><time>{{ page.date | date: "%B %d, %Y" }}</time></p>
      <p class="post-intro">{{ page.intro }}</p>
    </header>
    
    {{ content }}

  </article>
</div>
