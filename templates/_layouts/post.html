---
layout: global
root: "../"
---

<main class="post">
  <div class="art-top">
    {% if page.photo %}
      <img class="post-photo-featured" src="../img/posts/{{ page.photo }}" alt="Small strokes" />
    {% endif %}

    {% if page.art %}

      {{ page.art }}

    {% endif %}
  </div>

  <div class="layout--container">
    <article class="post--content">
      <header>
        <h1 class="post--title">{{ page.title }}</h1>
        <time class="post--date">{{ page.date | date: "%B %d, %Y" }}</time>
        {% if page.intro %}
          <p class="post--intro">{{ page.intro }}</p>
        {% endif %}
      </header>

      <div class="wysiwyg post--text">

        {{ content }}

      </div>
    </article>

    {% include article-footer.html %}

  </div>
</main>
